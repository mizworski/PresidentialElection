<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link href="{% static 'form.css' %}" rel="stylesheet" type="text/css">
    <title>Logowanie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/static/login.js"></script>
</head>
<body>

<div id="wrapper">
    <div id="box">
        <h1 class="header">Login</h1>
        <form method="post" action=""> {% csrf_token %}
            <input type="hidden" name="request_path" value="{{ request_path }}" id="request_path">
            <input name="username"
                   placeholder="username"
                   type="text"
                   class="input"
                   required
                   id="username"/>
            <input name="password"
                   placeholder="password"
                   type="password"
                   class="input"
                   required
                   id="password"/>
            <button class="button" type="button">Login</button>
        </form>
        <a href="../signup">Register</a>

        <div class="uwaga" id="message_box">{{ msg }}</div>
    </div>
</div>
</body>
</html>
